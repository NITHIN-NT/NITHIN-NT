name: Generate Snake Animation

on:
  # Run automatically every day at midnight (UTC)
  schedule:
    - cron: "0 0 * * *"  # once a day
  
  # Allow manual triggering
  workflow_dispatch:

  # Run on every push to the main or master branch
  push:
    branches:
      - main
      - master

jobs:
  generate-snake:
    name: Generate GitHub Contribution Snake
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 5

    steps:
      # Step 1: Generate the SVG files
      - name: Generate Snake SVG Files
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Push SVGs to output branch
      - name: Upload to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
